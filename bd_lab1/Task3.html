<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
</head>
<body>
    <input type="text" id="inputNumber" />
    <button onclick="calculate()">Результат</button>
    <script>
        function calculate() {
            var number = Number(document.getElementById("inputNumber").value)
            var result
            if (number % 2 == 0) {
                result = getFactorial(number)
            } else {
                result = getAverage(number)
            }
           alert(result)
        }

        function getFactorial(number) {
            if (number == 0) {
                return 1
            }
            var result = 1
            for (let currentNumber = 1; currentNumber <= number; ++currentNumber) {
                result *= currentNumber
            }
            return result
        }

        function getAverage(number) {
            var result = 0
            for (let currentNumber = 1; currentNumber <= number; ++currentNumber) {
                result += currentNumber
            }
            result = result / number
            return result
        }
    </script>
</body>
</html>
