<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Таблица умножения для числа 5</title>
</head>
<body>
    <h1>Таблица умножения для числа 5</h1>
    <script>
        const multiplyer = 5
        for (let number = 2; number <= 9; ++number) {
            document.write(`${multiplyer}*${number}= ${multiplyer * number}<br>`)
        }
    </script>
</body>
</html>
